<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick</title>
</head>
<body>
    <button id="myButton">Presioname!</button>
    <p id="output"></p>

    <script>
        const button = document.getElementById("myButton");
        const output = document.getElementById("output");

        button.onkeydown = function(){
            output.textContent = "Boton presionado";
        }
    </script>
</body>
</html>
